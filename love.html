  function copyText(button) {
    const text = button.parentElement.previousElementSibling.textContent.trim();
    navigator.clipboard.writeText(text).then(() => {
      button.textContent = "✅ Copied!";
      setTimeout(() => {

      }, 1500);
    });
  }
