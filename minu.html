<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>Minu Bakshi Shayari | 4 Lines Each</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf7;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #b03a2e;
    }
    .shayari-box {
      background: #fff0e0;
      border-left: 5px solid #e67e22;
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #e67e22;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #ba4a00;
    }
  </style>
</head>
<body>

<h1>Minu Bakshi✨</h1>

<div id="shayari-list"></div>

<script>
  const shayaris = [
`तेरे ख्यालों में ही सुबह होती है,
तेरे ही जिक्र में शाम ढल जाती है,
तेरे बिना कुछ अधूरा सा लगता है,
जैसे रूह से जान निकल जाती है।`,

`तन्हाइयों में भी तेरा नाम लेते हैं,
तेरे बिना भी तुझसे प्यार करते हैं,
तू पास नहीं तो क्या हुआ,
तेरी यादों से ही दिल को बहलाते हैं।`,

`मोहब्बत को लफ्ज़ों की ज़रूरत नहीं,
तेरी खामोशी भी हमें समझ आती है,
हर बार जब तुझे सोचते हैं,
दिल की धड़कन कुछ और कह जाती है।`,

`तू मिले या ना मिले ये मुकद्दर की बात है,
हम कोशिश भी करें तो जुदाई साथ है,
तेरी यादें हर रोज़ रुलाती हैं,
मगर तुझसे मोहब्बत आज भी खास है।`,

`हर शाम तेरे इंतज़ार में कट जाती है,
हर रात तुझसे मिलने की आरज़ू रह जाती है,
तेरा नाम ही काफी है सुकून के लिए,
तेरी याद ही दिल को राहत दे जाती है।`,

`तेरा चेहरा जब आंखों में बस जाए,
तो हर मंजर हसीं हो जाता है,
तेरी आवाज़ जब कानों में पड़े,
तो हर लम्हा खूबसूरत हो जाता है।`,

`तेरे बिना सब अधूरा लगता है,
हर खुशी में तेरा नाम याद आता है,
तू साथ हो तो हर बात पूरी है,
तेरे बिना दिल भी रोता है।`,

`तेरे ख्यालों से सुबह होती है,
तेरे बिना शाम नहीं ढलती है,
तेरे होने से ही तो हम हैं,
वरना ये दुनिया अधूरी लगती है।`,

`तू सामने हो तो लफ्ज़ भी चुप हो जाते हैं,
तेरी खामोशी में भी सुकून मिल जाता है,
ना कहना कुछ, ना सुनना कुछ,
तेरी मौजूदगी ही बहुत कुछ कह जाती है।`,

`हर मोड़ पर तेरा एहसास साथ चलता है,
तेरे बिना दिल हरदम खाली रहता है,
तू दूर है तो क्या हुआ,
तेरी यादों का असर हर पल रहता है।`,

`तेरे बिना जो खालीपन सा है,
हर बात में बस तू ही तू सा है,
हर लम्हा तुझे महसूस करता हूँ,
तू दूर है फिर भी पास सा है।`,

`तेरी बातों में जो मिठास है,
दिल को छू जाए वो अहसास है,
तेरे बिना अधूरा है हर पल,
तेरे साथ हर दिन खास है।`,

`तेरी तस्वीर जब आंखों में बस जाए,
हर रंग बेमानी लगने लगता है,
तेरी मुस्कान जो याद आ जाए,
तो ग़म भी अपना सा लगने लगता है।`,

`वो लम्हे जो तुझसे जुड़ गए थे,
अब हर दास्तान में शामिल हैं,
तेरी यादें बस यूं ही नहीं आईं,
वो तो दिल की मंज़िल हैं।`,

`हर सांस में तेरा ही नाम लिया,
हर दर्द को तुझसे ही जोड़ा,
तू ना था फिर भी साथ था,
इश्क़ ने ही हर फासला तोड़ा।`,

`तेरे लफ्ज़ों की गर्मी आज भी बाकी है,
तेरे एहसास की नमी आज भी बाकी है,
हर सुकून की तलाश तुझसे है,
तेरे इश्क़ की कमी आज भी बाकी है।`,

`तेरी आहट से ही दिल धड़कता है,
तेरे नाम से ही सुकून मिलता है,
तेरे ख्वाबों में जो जीते हैं हम,
उनमें भी तेरा ही असर दिखता है।`,

`तू ना सही, तेरा ख्याल बहुत है,
इन अधूरी रातों का सवाल बहुत है,
हम तन्हा नहीं तेरी यादों के साथ हैं,
मोहब्बत में यही हाल बहुत है।`,

`तेरी यादों का एक मेला है दिल में,
हर गली में बस तू ही तू है,
तू आए ना आए, क्या फ़र्क पड़ता है,
तेरा एहसास हर सांस में मौजूद है।`,

`तेरे बिना कुछ अधूरा सा लगता है,
हर खुशी में कोई खालीपन सा लगता है,
तेरे होने से ही तो जीना आता था,
अब तो हर पल बुझा बुझा लगता है।`,

`तेरे आने की आहट से ही,
दिल में एक सुकून उतर आता है,
तेरी बातों में जो जादू है,
वो हर ज़ख्म को भर जाता है।`,

`हर सवाल का जवाब तू ही है,
हर ख्वाब की किताब तू ही है,
तेरे बिना जो अधूरा हूं मैं,
उस अधूरेपन की वजह तू ही है।`,

`तू ही मेरी आरज़ू बन गया,
तू ही मेरी जिंदग़ी का सुकून बन गया,
तेरे इश्क़ में जो डूबे हैं हम,
वो इश्क़ अब जुनून बन गया।`,

`तेरी यादें जब-जब आई हैं,
आंखें भीग गईं हैं हर बार,
तेरे बिना जो अधूरा था सब कुछ,
तेरा नाम ही बना है प्यार।`,

`तेरे बिना ये चांद भी अधूरा है,
तेरे बिना ये मौसम भी सूना है,
तू साथ हो तो सब कुछ है,
वरना ये जहां भी अधूरा है।`,

`तेरा नाम जब भी लबों पर आता है,
दिल एक बार फिर मुस्कुराता है,
तेरी मोहब्बत का असर कुछ ऐसा है,
कि हर ज़ख्म भी फूल बन जाता है।`,

`तेरी तन्हाई में भी तेरा साथ है,
तेरे ख्यालों का भी एक एहसास है,
जो लम्हा तेरे बिना बीता है,
वो सबसे ज्यादा उदास है।`,

`हर शख्स तुझसा क्यों नहीं होता,
हर लम्हा तुझमें क्यों नहीं खोता,
तू जो मिला तो लगा सब मिला,
तेरे जैसा कोई और क्यों नहीं होता।`,

`तेरे जाने के बाद भी, तुझसे मोहब्बत की,
तेरे नाम से हर दर्द बर्दाश्त की,
तू कभी पास नहीं था फिर भी,
हर सांस में तेरा एहसास सी।`,

`तेरी हँसी ने जो जादू किया,
हर दर्द को मानो भुला दिया,
तेरी एक झलक ने जो सुकून दिया,
उसने ही जीने का बहाना दिया।`,

`तू जब भी सामने आता है,
दिल खुद-ब-खुद मुस्कुराता है,
तेरे होने से जो जादू है,
वो हर लम्हा सजाता है।`,

`तेरी आवाज़ में वो मिठास है,
जो हर दर्द को कर दे पास,
तेरा नाम जब भी लिया मैंने,
हर ज़ख्म ने मांगा तेरा एहसास।`,

`तेरा जिक्र जब भी आता है,
दिल को इक राहत सी मिल जाती है,
तेरे नाम से ही तो बंधे हैं हम,
तेरे बिना तो ये रूह भी अधूरी लगती है।`,

`तेरा ख्याल जब भी आता है,
हर ग़म मुस्कान में बदल जाता है,
तेरे होने की जो उम्मीद है,
वो ही हर दिन की शुरुआत बन जाती है।`,

`तेरे चेहरे की रौशनी में,
हर शाम रोशन लगती है,
तेरे नाम की मिठास से,
हर बात मोहब्बत बन जाती है।`,

`तेरे एहसास की जो हवा चलती है,
हर दर्द को धीरे-धीरे सहलाती है,
तेरे प्यार का असर कुछ ऐसा है,
जो हर टूटे दिल को हंसाती है।`,

`तेरे बिना जो गुज़रे लम्हे हैं,
वो आज भी सांसों में बसते हैं,
तू ना हो पास फिर भी,
तेरे एहसास हर पल कहते हैं।`,

`तेरा साथ जो मिला था कभी,
हर दर्द उस दिन खो गया था,
अब जब तू नहीं पास,
तो हर खुशी भी रो गया था।`,

`तेरे बाद हर ख्वाब अधूरा है,
हर सुकून अब मजबूरा है,
तेरी बातों की जो खुशबू थी,
अब हर लम्हा वो ही अधूरा है।`,

`तेरी मुस्कान जब याद आती है,
हर उदासी छुप जाती है,
तेरी आवाज़ की जो मिठास है,
वो हर दर्द को भूल जाती है।`,

`तेरी मोहब्बत में जो असर है,
वो हर रूह को भी छू जाए,
तेरे नाम का जादू ऐसा है,
जो वक्त को भी रोक दे जाए।`,

`तेरे बग़ैर जो तन्हा हूं मैं,
तेरे बिन जो अधूरा हूं मैं,
तेरे बिना जो जी रहा हूं,
उसी में भी पूरा हूं मैं।`,

`तेरा नाम ही काफी है अब,
तेरे जैसा कोई भी नहीं लगता अब,
तेरी यादें ही हैं जीने का सहारा,
वरना सब कुछ बेमायने लगता अब।`,

`तेरे जाने के बाद जो खामोशी है,
उसमें भी तेरा ही नाम गूंजता है,
तेरे बिना जो भी बचा है मुझमें,
वो बस तुझसे ही जुड़ता है।`,

`तेरे ख्यालों में जो डूबे हैं हम,
अब किसी और की सोच कहाँ,
तेरे प्यार ने जो रंग दिए हैं,
अब वो रंग भी अनमोल कहाँ।`,

`तेरे बिना जो हालात हैं,
उनमें भी तेरा जिक्र बाकी है,
तेरे नाम की जो खुशबू है,
वो हर सांस में लाजवाब है।`,

`तेरा नाम लेते हैं हर दुआ में,
तेरी याद आती है हर हवा में,
तेरे बिना कुछ अधूरा सा लगता है,
जैसे कुछ छूट गया हो सदा में।`,

`तेरी चाहत में जो पागल हुए,
हर दर्द को गले लगाया,
तेरे इश्क़ में जो डूबे रहे,
हर सांस को तुझसे सजाया।`,

`तेरी यादें जब साथ होती हैं,
हर मौसम कुछ खास होता है,
तेरी बातें जब याद आती हैं,
हर दिन थोड़ा आसान होता है।`,

`तेरे इश्क़ की जो खुशबू है,
वो हर रूह में बस जाती है,
तेरा नाम जब भी लेते हैं,
हर तन्हाई मुस्कुराती है।`,

// ... You can continue adding up to 50 in the same format
// For brevity, I'm adding placeholders from 11 to 50


  ];

  const container = document.getElementById('shayari-list');

  shayaris.forEach((text, index) => {
    const div = document.createElement('div');
    div.className = 'shayari-box';
    div.innerHTML = `
      <pre id="shayari-${index}">${text}</pre>
      <button class="copy-btn" onclick="copyText('shayari-${index}')">Copy</button>
    `;
    container.appendChild(div);
  });

  function copyText(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Shayari copied!");
    });
  }
</script>

</body>
</html>
